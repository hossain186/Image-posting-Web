<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="m-5">

    <div class="container ">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data"> 
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label >discription</label>
                            <input required name="discription" type="texr" class="form-control" placeholder="Enter a discription" >
                        </div>

                        <div class="form-group m-3">
                            <label >Select a Category</label>
                            <select name="category" class="form-control">

                                
                                <option value="none">Select Category...</option>
                                
                                {% for category in cetegories  %}

                                <option value="{{category.id}}">{{category.name}}</option>

                                    
                                {% endfor %}
                                    
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label >Create a new category</label>
                            <input name="category_new" type="texr" class="form-control" placeholder="Enter a discription" >
                        </div>
                        
                        

                        <div class="form-group m-3">
                            <label >Upload image</label>
                            <input required name="image" type="file" class="form-control-file" >
                        </div>

                        <button type="submit"  class="btn btn-primary m-3">Submit</button>
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
